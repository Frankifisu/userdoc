<!--STARTNOSOLR-->
{%- if builder != 'singlehtml' %}
<div role="search">
  <form id="rtd-search-form" class="wy-form search-docs-form" action="{{ pathto('search') }}" method="get">
  <div class="input-group">
    <input type="text" name="q" placeholder="Search {{ project }}" />
    <input type="hidden" name="check_keywords" value="yes" />
    <input type="hidden" name="area" value="default" />
    <span class="input-group-btn">
			<button type="submit" class="btn btn-primary"><span class="sr-only">Search</span><span class="fa fa-search"></span></button>
		</span>
	</div>
  </form>
</div>
{%- endif %}
<!--ENDNOSOLR-->
